        <h1>TERIMA KASIH SUDAH MELIHAT <br> ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–</h1>
    </div>
    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close');
        
        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex'; // tampil
                lightboxImg.src = img.src; // ganti gambar
            });
        });
        
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none'; // tutup lightbox
        });
        
        // Klik area gelap juga menutup lightbox
        lightbox.addEventListener('click', e => {
            if(e.target === lightbox){
                lightbox.style.display = 'none';
            }
        });
        </script>
