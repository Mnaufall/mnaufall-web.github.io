<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Kita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }

    h2 {
      margin: 30px 0 10px;
    }

    /* Gallery Foto */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Gallery Video */
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .video-gallery video {
      width: 100%;
      border-radius: 10px;
    }

    /* Lightbox popup */
    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none; /* ini biar ga nutup semua */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Galeri Foto ðŸ’•</h2>
  <div class="gallery">
    <img src="foto1.jpg" alt="foto1">
    <img src="foto2.jpg" alt="foto2">
    <img src="foto3.jpg" alt="foto3">
    <img src="foto4.jpg" alt="foto4">
    <img src="foto5.jpg" alt="foto5">
    <img src="foto6.jpg" alt="foto6">
    <img src="foto7.jpg" alt="foto7">
    <img src="foto8.jpg" alt="foto8">
    <img src="foto9.jpg" alt="foto9">
    <img src="foto10.jpg" alt="foto10">
    <img src="foto11.jpg" alt="foto11">
    <img src="foto12.jpg" alt="foto12">
    <img src="foto13.JPG" alt="foto13">
    <img src="foto14.JPG" alt="foto14">
    <img src="foto15.JPG" alt="foto15">
    <img src="foto16.JPG" alt="foto16">
    <img src="foto17.jpg" alt="foto17">
    <img src="foto18.jpg" alt="foto18">
    <img src="foto19.jpg" alt="foto19">
    <img src="foto20.jpg" alt="foto20">
  </div>

  <h2>Video Kita ðŸŽ¥</h2>
  <div class="video-gallery">
    <video controls>
      <source src="assets/video1.mp4" type="video/mp4">
    </video>
    <video controls>
      <source src="assets/video3.mp4" type="video/mp4">
    </video>
    <video controls>
      <source src="assets/video6.mp4" type="video/mp4">
    </video>
    <video controls>
      <source src="assets/video5.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Lightbox Container -->
  <div id="lightbox">
    <img src="" alt="popup">
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
